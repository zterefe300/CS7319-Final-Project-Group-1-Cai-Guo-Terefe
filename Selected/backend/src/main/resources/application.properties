spring.application.name=s_backend
server.port=8080
server.servlet.contextPath=/inventory/selected

mybatis.mapper-locations=classpath:mapper/*.xml

# Local picture file directory where images are stored
pictureFile.storage.type=local
pictureFile.local_upload_dir=uploads/
pictureFile.local_upload_base_url="/images/"

#Reorder scheduling
schedule.reorder.cron=0 0 2 * * ?

spring.datasource.url=jdbc:mysql://localhost:3306/inventory?useUnicode=true&characterEncoding=utf8&tinyInt1isBit=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/inventory?useUnicode=true&characterEncoding=utf8&tinyInt1isBit=true&serverTimezone=UTC
